<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
  <title>dev.finance$</title>
</head>

<body>
  <header>
    <img src="assets/img/logo.svg" alt="logo-dev-finances">
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="assets/img/income.svg" alt="imagem de entradas">
        </h3>
        <p id="incomeDisplay">R$</p>
      </div>
      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="assets/img/expense.svg" alt="imagem de saídas">
        </h3>
        <p id="expenseDisplay">R$</p>
      </div>
      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="assets/img/total.svg" alt="imagem de total">
        </h3>
        <p id="totalDisplay">R$</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>
      <a href="#" onclick="modal.open()" class="button new"> + Nova Transação</a>
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <form action="">
        <h2 class="title-modal">Nova Transação</h2>
        <div class="input-group">
          <label class="sr-only" for="descrption">Descrição</label>
          <input type="text" id="descrption" name="description" placeholder="Descrição">
        </div>
        <div class="input-group">
          <label class="sr-only" for="amount">Valor</label>
          <input type="number" id="amount" name="amout" step="0.01" placeholder="0,00">
        </div>
        <small class="info">Use o sinal (-) para despesas e a vírgula para casas decimais</small>
        <div class="input-group">
          <label class="sr-only" for="date">Data</label>
          <input type="date" id="date" name="date">
        </div>
        <div class="btn-actions">
          <button onclick="modal.close()" class="btn cancel">Cancelar</button>
          <button class="btn submit">Salvar</button>
        </div>

      </form>
    </div>
  </div>

  <footer>
    <p>dev.finance$</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>

</html>
